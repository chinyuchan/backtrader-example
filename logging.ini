[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler,emailHandler

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=[%(asctime)s %(name)s %(levelname)s]: %(message)s

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
kwargs={'filename':'logs/backtrader.log','when':"midnight",'interval':1,'backupCount':7}

[handler_emailHandler]
class=logging.handlers.SMTPHandler
formatter=simpleFormatter
level=ERROR
kwargs={'mailhost':("smtp.gmail.com",587),'fromaddr':"user@gmail.com",'toaddrs':"touser@gmail.com",'subject':"backtrader error",'credentials':('','')}
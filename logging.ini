[loggers]
keys=root,ccxt.base.exchange

[handlers]
keys=consoleHandler,fileHandler,backtraderHandler,emailHandler,errorHandler

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=[%(asctime)s %(name)s %(levelname)s]: %(message)s

[logger_root]
level=DEBUG
handlers=fileHandler,consoleHandler,errorHandler

[logger_ccxt.base.exchange]
level=WARNING
handlers=backtraderHandler
qualname=ccxt.base.exchange
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
kwargs={'filename':'logs/debug.log','when':"midnight",'interval':1,'backupCount':7}

[handler_errorHandler]
class=logging.handlers.TimedRotatingFileHandler
level=ERROR
formatter=simpleFormatter
kwargs={'filename':'logs/error.log','when':"midnight",'interval':1,'backupCount':7}

[handler_backtraderHandler]
class=logging.handlers.TimedRotatingFileHandler
level=WARNING
formatter=simpleFormatter
kwargs={'filename':'logs/exchange.log','when':"midnight",'interval':1,'backupCount':7}


[handler_emailHandler]
class=logging.handlers.SMTPHandler
formatter=simpleFormatter
level=ERROR
kwargs={'mailhost':("smtp.gmail.com",587),'fromaddr':"user@gmail.com",'toaddrs':"touser@gmail.com",'subject':"backtrader error",'credentials':('','')}